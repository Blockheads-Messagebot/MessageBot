<template id="tTemplate">
    <div class="column is-one-third-desktop is-half-tablet">
        <div class="box">
            <label>Trigger: <input class="t"></label>
            <label>Message: <textarea class="m"></textarea></label>
            <details><summary>More options <small class="summary"></small></summary>
                <label>Player is: <select data-target="group">
                    <option value="all">anyone</option>
                    <option value="staff">a staff member</option>
                    <option value="mod">a mod</option>
                    <option value="admin">an admin</option>
                    <option value="owner">the owner</option>
                </select></label>
                <br>
                <label>Player is not: <select data-target="not_group">
                    <option value="nobody">nobody</option>
                    <option value="staff">a staff member</option>
                    <option value="mod">a mod</option>
                    <option value="admin">an admin</option>
                    <option value="owner">the owner</option>
                </select></label>
                <br>
                <input type="number" value="0" data-target="joins_low">
                <span> &le; player joins &le; </span>
                <input type="number" value="9999" data-target="joins_high">
            </details>
            <a>Delete</a>
        </div>
    </div>
</template>
<div id="mb_trigger" class="container is-fluid">
    <section class="section is-small">
        <span class="button is-primary is-pulled-right">+</span>
        <h3>These are checked whenever someone says something.</h3>
        <span>You can use {{Name}}, {{NAME}}, {{name}}, and {{ip}} in your message. If you put an asterisk (*) in your trigger, it will be treated as a wildcard. (Trigger "te*st" will match "tea stuff" and "test")</span>
    </section>
    <div id="tMsgs" class="columns is-multiline"></div>
</div>
